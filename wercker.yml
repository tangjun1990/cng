box: golang

dev:
  steps:
    - setup-go-workspace:
        package-dir: github.com/tangjun1990/cng

    - script:
        name: env
        code: env

    - script:
        name: go get
        code: |

    - internal/watch:
        code: go run main.go
        reload: true

build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/tangjun1990/cng

    - script:
        name: env
        code: env

    - script:
        name: go get
        code: |

    # Build the project
    - script:
        name: go build
        code: |
          go build
    # Test the project
    - script:
        name: go test
        code: |
          go test -v $(glide novendor)
    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        cmd: /bin/bash -c "cd /pipeline/source && find . -name 'main'"
        port: "8080"
        tag: latest.5
        repository: tangjun1990/cng
