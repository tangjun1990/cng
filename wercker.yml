box: golang

dev:
  steps:
    - setup-go-workspace:
        package-dir: github.com/tangjun1990/cng

    - script:
        name: env
        code: env

    - script:
        name: go get
        code: |

    - internal/watch:
        code: go run main.go
        reload: true

build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/tangjun1990/cng

    - script:
        name: env
        code: env

    - script:
        name: go get
        code: |

    # Build the project
    - script:
        name: go build
        code: |
          go build
    # Test the project
    - script:
        name: go test
        code: |
          go test -v $(glide novendor)
    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}
deploy:
 steps:
   - internal/docker-push:
       username: $DOCKER_USERNAME
       password: $DOCKER_PASSWORD
       cmd: /pipeline/source/cng
       port: "8080"
       tag: latest
       repository: tangjun1990/cng
       registry: https://registry.hub.docker.com

   - cng/cf-deploy:
       api: $API
       user: $USER
       password: $PASSWORD
       org: $ORG
       space: $SPACE
       appname: wercker-step-cng
       docker_image: tangjun1990/cng